<!-- require APlayer -->
<link href="https://unpkg.com/aplayer@1.10.1/dist/APlayer.min.css" rel="stylesheet">
<script src="https://unpkg.com/aplayer@1.10.1/dist/APlayer.min.js"></script>
<!-- require MetingJS -->
<script src="https://jsd.cdn.zzko.cn/gh/DoraemonBBX/Copy@main/JS/Meting.min.js"></script>

<!-- metingjs 加载参数： https://github.com/metowolf/MetingJS -->
<meting-js
	server="{{ page.server }}"
	type="{{ page.type }}"
	id="{{ page.musicid }}"

	autoplay="ture"
    volume="0.35"
	theme="{{page.theme}}">
</meting-js>
